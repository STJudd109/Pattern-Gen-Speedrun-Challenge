<!DOCTYPE html>
<html>
<head>
    <title>3D Pattern Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <canvas id="visualizer"></canvas>
    
    <div class="settings-panel">
        <h3>Animation Settings</h3>
        <div class="setting">
            <label for="pulseSpeed">Pulse Speed</label>
            <input type="range" id="pulseSpeed" min="0.01" max="0.2" step="0.01" value="0.05">
            <span id="pulseSpeedValue">0.05</span>
        </div>
        
        <div class="setting">
            <label for="pulseAmount">Pulse Amount</label>
            <input type="range" id="pulseAmount" min="0" max="0.5" step="0.05" value="0.2">
            <span id="pulseAmountValue">0.2</span>
        </div>

        <div class="setting">
            <label for="baseRadius">Base Radius</label>
            <input type="range" id="baseRadius" min="1" max="20" step="1" value="5">
            <span id="baseRadiusValue">5</span>
        </div>

        <div class="setting">
            <label for="numPoints">Number of Points</label>
            <input type="range" id="numPoints" min="10" max="200" step="10" value="50">
            <span id="numPointsValue">50</span>
        </div>

        <div class="setting">
            <label for="connectionDistance">Connection Distance</label>
            <input type="range" id="connectionDistance" min="0" max="200" step="10" value="100">
            <span id="connectionDistanceValue">100</span>
        </div>

        <div class="setting">
            <label for="pointColor">Point Color</label>
            <input type="color" id="pointColor" value="#000000">
        </div>

        <div class="setting">
            <label for="connectionColor">Connection Color</label>
            <input type="color" id="connectionColor" value="#000000">
        </div>

        <div class="setting">
            <label for="maxConnections">Max Connections per Click</label>
            <input type="range" id="maxConnections" min="1" max="10" step="1" value="3">
            <span id="maxConnectionsValue">3</span>
        </div>

        <div class="setting">
            <label for="dragForce">Drag Force</label>
            <input type="range" id="dragForce" min="0.1" max="2" step="0.1" value="0.9">
            <span id="dragForceValue">0.9</span>
        </div>

        <div class="setting">
            <label for="fluidRange">Fluid Range</label>
            <input type="range" id="fluidRange" min="50" max="400" step="10" value="200">
            <span id="fluidRangeValue">200</span>
        </div>

        <div class="setting">
            <label for="repulsionForce">Repulsion Force</label>
            <input type="range" id="repulsionForce" min="0" max="2" step="0.1" value="0.5">
            <span id="repulsionForceValue">0.5</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/canvas.js') }}"></script>
</body>
</html>
